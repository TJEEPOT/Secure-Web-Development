{% extends 'base.html' %}
{% block title %}User Posts{% endblock %}
{% block content %}
    <ul class="content">
        {% for post in posts %}
        <li>
            <h2>{{post.title|safe}}</h2>
            <p class="subtext">{{post.date}}</p>
            <p>{{post.content|safe}}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
