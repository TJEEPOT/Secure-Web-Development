{% extends 'base.html' %}
{% block login %}{% endblock %}
{% block content %}
    <h1>Confirmation</h1>
    <p>Please check your email account for Two Factor Authentication code and enter it below.</p>
    <form method="POST" action="/confirmation/">
        <p><label for="code">Code:</label><input name="code" id="code" maxlength="6" /></p>
        <p><input type="submit" name="send" value="Send" /></p>
    </form>
    <p>{{error}}</p>
{% endblock %}
