{% extends 'base.html' %}
{% block content %}
    <ul class="content">
        {% for post in posts %}
        <li>
            <h2>{{post.title|safe}}</h2>
            <p class="subtext">By <a href="/{{post.username}}/">{{post.username|safe}}</a> - {{post.date}}</p>
            <p>
            {{post.content|safe}}
            </p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
