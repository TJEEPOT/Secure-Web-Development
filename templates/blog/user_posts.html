{% extends 'base.html' %}
{% block title %}User Posts{% endblock %}
{% block content %}
    <ul class="content">
        {% for post in posts %}
        <li>
            {% autoescape false %}
                <h2>{{post.title|safe}}</h2>
                <p class="subtext">{{post.date}}</p>
                <p>{{post.content|safe}}</p>
            {% endautoescape %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
