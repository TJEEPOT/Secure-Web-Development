{% extends 'base.html' %}
{% block title %}Create New Post{% endblock %}
{% block content %}
    <h1>New Post</h1>

    <form method="POST" action="/post/">
        <p><label for="Title">Title:</label><input name="title" id="title" type="text" /></p>
        <p><label for="content">Content:</label><textarea name="content" id="content" rows="10" cols="50"></textarea></p>
        <p><input type="submit" name="post" value="Post" /></p>
    </form>
    <div id="formatting">
        <h4>Supported markup formatting</h4>
    <ul>
    <li>Bold: [b]text[/b]</li>
    <li>Italic: [i]text[/i]</li>
    <li>Underline: [u]text[/u]</li>
    </ul>
    </div>

{% endblock %}
